# Nginx 配置文件
# 用于部署年会 H5 静态网站

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # 网站根目录指向 out 文件夹
        root C:\Users\Administrator\Desktop\annual meeting\annual-meeting-h5\out;
        index index.html;

        # 配置静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 配置单页应用路由
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 配置 404 页面
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}